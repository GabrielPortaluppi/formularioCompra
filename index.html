<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fornulario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <section class="secao-texto">
            <h1>Learn to code by
            watching others</h1>
            <p> See how experienced developers solve  problems in real-time. Watching scripted tutorials is great, but  understanding how developers think is invaluable.</p>
            <div class="botao">
                <p class="secao-botao"><strong class="secao-botao-color">Try it free 7 days</strong> then <br>
                    $20/mo. thereafter</p>
            </div>
    
        </section>

     
        <div class="secao-form">
            <form action="" class="formulario">
               <input type="text" name="nome" id="firstName" required placeholder="First Name" class="input">
               <span class="mensagem-erro"></span>

               <input type="text" name="lastName" id="lastName" required placeholder="Last Name" class="input">

               <input type="email" name="email" id="email" required placeholder="Email Address" class="input">
               <span class="mensagem-erro"></span>

               <input type="password" name="password" id="password" required placeholder="Password" minlength="8" maxlength="15" class="input">

               <input type="submit" value="Claim your free trial" class="botao-formulario">
            </form>
            <p class="ultimo-paragrafo">By clicking the button, you are agreeing to <br> our <strong class="ultimo-paragrafo-color">Terms and Services</strong></p>
        </div>

    </main>
    <script src="js/main.js"></script>
</body>
</html>
